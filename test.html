<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>User List</title>
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
  <link rel="stylesheet" href="css/style.css">
</head>
<body>
<!-- Navbar -->
  <nav class="navbar navbar-default">
    <div class="container-fluid">
      <div class="row">
        <div class="navbar-header col-sm-4">
        <a class="navbar-brand">User List</a>
      </div>

        <div class="navbar-form col-sm-3 navbar-left" id="navsearch">
          <input type="text" class="form-control" id="searchStr" onkeyup="findNames()" placeholder="Search for names...">
        </div>
        <div class="col-sm-2 col-md-offset-1">
          <button type="button" class="btn btn-default navbar-btn" id="showChart"><i class="fa fa-pie-chart fa-lg"></i> Show Chart</button>
        </div>
      </div>
    </div>
  </nav>
<!-- Userlist -->
  <div class="main container-fluid">
    <div class="head row container-fluid">
      <div class="col-sm-1"></div>
      <div class="col-sm-2">
        <p id="lastname">Last name</p>
      </div>
      <div class="col-sm-2">
        <p id="firstname">First name</p>
      </div>
      <div class="col-sm-2">
        <p id="username">Username</p>
      </div>
      <div class="col-sm-2">
        <p id="phone">Phone</p>
      </div>
      <div class="col-sm-2">
        <p id="location">Location</p>
      </div>
      <div class="col-sm-1">
        <p id="sign"></p>
      </div>
    </div>
    <div class="userlist" id="accordion">
    </div>
  </div>
<!-- Popup -->
  <div class="modal" id="modalWindow">
    <div class="modal-content">
      <span class="close">&times;</span>
      <h3>Users Gender</h3>
      <div id="chartArea"></div>
    </div>
  </div>

  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js" ></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" ></script>
  <script src="js/d3.v3.min.js"></script>
  <script src="js/behaviour.js"></script>
</body>
</html>
